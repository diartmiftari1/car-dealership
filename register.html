<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_page">
        <div class="login_page_banner">
            <img src="./img/login.jpg" alt="n Login image">
        </div>
        <div class="wrapper">
            <div class="login_box">
                <form action="">
                    <h3>Create an account</h3>
                    <div class="text-field">
                        <input type="text" name="name" required>
                        <label>Name</label>
                    </div>
                    <div class="text-field">
                        <input type="text" name="email" required>
                        <label>Email</label>
                    </div>
        
                    <div class="text-field">
                        <input type="text" id="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="text-field">
                        <input type="text" id="confirm_password" name="confirm_password" required>
                        <label>Confirm Password</label>
                    </div>
                  

    <button type="submit" class="login_btn">Register</button>

    <div class="container signin">
        <p>Have an account. <a href="./login.html">Login</a> instead.</p>
      </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
